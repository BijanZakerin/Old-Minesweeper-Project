<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Minesweeper!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    
    <header>
    <div class="head">Minesweeper</div></header>
    
    <body>
        <div class="board">
            <div class='flex-div'>
            <br>
            <p id=bl>Bombs left:</p>
            <p id=timer>Time: </p>
            <br>
            </div>
            <div class='flex-div2'>
                <div id=high>Top times:</div>
                <div id=scores></div>
            </div>
            <div class='flex-div'>
            Choose board dimensions:
            <br>
            Width:
            <select id="width">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="11">17</option>
                <option value="11">18</option>
                <option value="11">19</option>
                <option value="11">20</option>
                <option value="11">21</option>
                <option value="11">22</option>
                <option value="11">23</option>
                <option value="11">24</option>
                <option value="11">25</option>
                <option value="11">26</option>
                <option value="11">27</option>
                <option value="11">28</option>
                <option value="11">29</option>
                <option value="11">30</option>
                <option value="11">31</option>
                <option value="11">32</option>
                <option value="11">33</option>
                <option value="11">34</option>
                <option value="11">35</option>
                <option value="11">36</option>
                <option value="11">37</option>
                <option value="11">38</option>
                <option value="11">39</option>
                <option value="11">40</option>
                
                
            </select>
            <br>
            Height:
            <select id="height">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="11">17</option>
                <option value="11">18</option>
                <option value="11">19</option>
                <option value="11">20</option>
                <option value="11">21</option>
                <option value="11">22</option>
                <option value="11">23</option>
                <option value="11">24</option>
                <option value="11">25</option>
                <option value="11">26</option>
                <option value="11">27</option>
                <option value="11">28</option>
                <option value="11">29</option>
                <option value="11">30</option>
            </select>
            <br>
            
            # of bombs:<input type="text" id='bombcount' value='1'>
                <br>
            <button class='size'>New Game</button>
            </div>
            
            
        </div>
        <button class='start'>Start</button>
        <div class='grid'></div>
        <br>
        <br>
        
        
    </body>
    <footer>
        F = flagged cell
        <br>
        X = bomb
    </footer>
    
</html>
